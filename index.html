<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka AI Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        select, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 id="welcome-text">Welcome to the Kafka AI Experience</h1>
    <p id="language-text">Select your language:</p>
    <select id="language" onchange="updateLanguage()">
        <option value="en">English</option>
        <option value="cz">Czech</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ru">Russian</option>
    </select>

    <p id="age-text">Select your age group:</p>
    <select id="age">
        <option value="child">Child</option>
        <option value="teen">Teen</option>
        <option value="adult">Adult</option>
    </select>

    <br><br>
    <button id="start-button" onclick="startExperience()">Start Experience</button>

    <script>
        const translations = {
            en: { welcome: "Welcome to the Kafka AI Experience", language: "Select your language:", age: "Select your age group:", button: "Start Experience" },
            cz: { welcome: "Vítejte v Kafka AI zkušenosti", language: "Vyberte svůj jazyk:", age: "Vyberte svou věkovou skupinu:", button: "Začít zkušenost" },
            de: { welcome: "Willkommen beim Kafka KI Erlebnis", language: "Wählen Sie Ihre Sprache:", age: "Wählen Sie Ihre Altersgruppe:", button: "Erfahrung starten" },
            it: { welcome: "Benvenuto nell'esperienza AI di Kafka", language: "Seleziona la tua lingua:", age: "Seleziona la tua fascia di età:", button: "Inizia l'esperienza" },
            ru: { welcome: "Добро пожаловать в опыт ИИ Кафки", language: "Выберите ваш язык:", age: "Выберите вашу возрастную группу:", button: "Начать опыт" }
        };

        function updateLanguage() {
            const selectedLang = document.getElementById("language").value;
            document.getElementById("welcome-text").innerText = translations[selectedLang].welcome;
            document.getElementById("language-text").innerText = translations[selectedLang].language;
            document.getElementById("age-text").innerText = translations[selectedLang].age;
            document.getElementById("start-button").innerText = translations[selectedLang].button;
        }

        function startExperience() {
            var language = document.getElementById("language").value;
            var age = document.getElementById("age").value;
            var url = "chat.html?lang=" + language + "&age=" + age;
            window.location.href = url;
        }
    </script>
</body>
</html>
